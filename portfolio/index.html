<div class="container sections-wrapper">
        <div class="row">
            <div class="primary col-md-12 col-sm-12 col-xs-12">
               <section class="latest section">
                    <div class="section-inner">
                        <h2 class="heading">Latest Projects</h2>
                        <div class="content">
                            <hr class="divider" />

                            {% for project in site.my_projects %}
                            <div class="item row">
                                <a class="col-md-4 col-sm-4 col-xs-12" href="{{ project.live-link }}" target="_blank">
                                    <img class="img-responsive project-image" src="{{ project.image_path }}" alt="{{ project .title}}" />
                                </a>
                                <div class="desc col-md-8 col-sm-8 col-xs-12">
                                    <h3 class="title"><a href="" target="_blank">{{ project.title }}</a></h3>
                                    <p> {{ project.content }}</p>
                                    <p><a class="more-link" href="" target="_blank"><i class="fa fa-external-link"></i> Find out more</a></p>
                                </div><!--//desc-->
                            </div><!--//item-->
                            <hr class="divider" />
                            {% endfor %}

                        </div><!--//content-->
                    </div><!--//section-inner-->
                </section><!--//section-->

            </div><!--//primary-->
        </div><!--//row-->
    </div><!--//masonry-->
